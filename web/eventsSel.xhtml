<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <head><title>IGNORED</title></head>
    <body>
        <ui:composition>  

            <p>#{msg.ev_choose_ev}</p>
            <h:selectOneMenu styleClass="chzn-select" value="#{evnt.currentEventsID}">                        
                <f:selectItem itemLabel="..." itemValue="0" noSelectionOption="true"/>
                <f:selectItems value="#{evnt.events}" var="ev" 
                               itemLabel="#{ev.lpuId.name} - #{ev.anketId.shname}, (#{ev.dateB} - 
                               #{(empty ev.dateE)?msg.ev_dateEnull:ev.dateE}), #{(ev.opened eq true)?msg.ev_opened:msg.ev_closed}" 
                               itemValue="#{ev.id}"/>   
                <f:ajax event="change" render="ankets_list"/>
            </h:selectOneMenu>

            <script type="text/javascript">
                $(".chzn-select").chosen({disable_search: true});
            </script>   

        </ui:composition>
    </body>
</html>
